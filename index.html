<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVIEROLL - Subscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body { background-color:#141414;color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden;}
    .hero-bg{position:absolute;inset:0;z-index:-1;}
    .hero-bg img{width:100%;height:100%;object-fit:cover;}
    .gradient-overlay-t-b{position:absolute;inset:0;background:linear-gradient(to top,#141414,rgba(20,20,20,0.5),transparent);}
    .gradient-overlay-l-r{position:absolute;inset:0;background:linear-gradient(to right,rgba(0,0,0,0.6),transparent);}
    .gradient-overlay-bottom{position:absolute;bottom:0;left:0;right:0;height:8rem;background:linear-gradient(to top,#141414,transparent);}
    
    /* --- Form Input Styles --- */
    .form-input {
      background-color: #333;
      border: 1px solid #555;
      border-radius: .375rem;
      padding: 1rem;
      width: 100%;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: #333;
      box-shadow: 0 0 0 3px #e50914;
    }
    .form-input::placeholder { color: #888; }

    /* --- NEW: OTP Input Styles --- */
    .otp-input {
      width: 2.75rem; /* 44px */
      height: 2.75rem; /* 44px */
      text-align: center;
      font-size: 1.25rem; /* 20px */
      font-weight: 700;
      padding: 0;
      border-radius: .375rem;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }
    .otp-input:focus {
      outline: none;
      border-color: #333;
      box-shadow: 0 0 0 3px #e50914;
    }
    
    /* Responsive adjustments */
    @media (min-width: 640px) {
      .otp-input {
        width: 3.5rem; /* 56px */
        height: 3.5rem; /* 56px */
        font-size: 1.5rem; /* 24px */
      }
    }

    /* --- REMOVED CSS BLOCK --- 
       The .otp-input fields are now type="tel", 
       so the rules to hide number spinners are no longer needed.
    */

    /* --- Animation: Page Load Fade-in --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-container {
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
      opacity: 0; /* Start hidden for animation */
    }
    
    /* --- Animation: Message Box --- */
    @keyframes slideInFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-message {
      animation: slideInFade 0.4s ease-out forwards;
    }

    /* --- NEW: Loader Spinner --- */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loader-spinner {
      width: 4rem; /* 64px */
      height: 4rem; /* 64px */
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top-color: #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="antialiased">

  <!-- ===== SESSION CHECK SCRIPT ===== -->
  <script>
    (function() {
      try {
        const session = localStorage.getItem('movieroll_session');
        if (session) {
          const data = JSON.parse(session);
          if (data.loggedIn === true && data.expiry && data.expiry > Date.now()) {
            window.top.location.href = 'homepage.html';
          } else {
            localStorage.removeItem('movieroll_session');
          }
        }
      } catch (e) {
        console.error('Session check failed:', e);
      }
    })();
  </script>
  <!-- ===== END OF SESSION CHECK SCRIPT ===== -->

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-sm shadow-lg p-4 sm:p-7">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-red-600 tracking-wider">MOVIEROLL</h1>
    </div>
  </nav>

  <main class="relative min-h-screen flex items-center justify-center py-24 px-4 overflow-hidden">
    <!-- Background Image and Overlays -->
    <div class="hero-bg">
      <img src="bgimage.png" onerror="this.src='https://placehold.co/1600x900/111/444?text=MOVIEROLL'">
      <div class="gradient-overlay-t-b"></div>
      <div class="gradient-overlay-l-r"></div>
      <div class="gradient-overlay-bottom"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container relative z-10 w-full max-w-xl bg-black/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 sm:p-12">
      <!-- Tabs -->
      <div class="flex mb-8 border-b border-gray-700">
        <button id="show-apply-btn" class="flex-1 py-3 text-lg font-bold text-white border-b-4 border-red-600">Sign Up (₹10/mo)</button>
        <button id="show-login-btn" class="flex-1 py-3 text-lg font-medium text-gray-400 border-b-4 border-transparent hover:text-white transition-colors">Sign In</button>
      </div>

      <!-- Message Box -->
      <div id="message-box" class="hidden p-4 mb-4 rounded-md text-sm"></div>

      <!-- LOGIN FORM (Now hidden by default) -->
      <div id="login-view" class="hidden">
        <form id="login-form" class="space-y-6">
          <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8">Sign In to Your Account</h2>
          <div>
            <label class="block text-sm mb-2 font-medium text-gray-300">Username</label>
            <input id="username" class="form-input" placeholder="Enter username" required />
          </div>
          <div>
            <label class="block text-sm mb-2 font-medium text-gray-300">Password (6-Digit PIN)</label>
            <!-- NEW: 6-Digit OTP Container -->
            <div id="otp-container" class="flex justify-between space-x-2 sm:space-x-3">
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
              <input type="tel" inputmode="numeric" maxlength="1" class="otp-input" required />
            </div>
          </div>
          <button id="login-submit-btn" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-bold py-4 px-4 rounded-md transition-all duration-150 active:scale-[.98]">Sign In & Watch</button>
        </form>
      </div>

      <!-- APPLY FORM (Now visible by default) -->
      <div id="apply-view">
        <form id="apply-form" class="space-y-6">
          <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8">Sign Up for Access (₹10/Month)</h2>
          <div>
            <label class="block text-sm mb-2 font-medium text-gray-300">Full Name</label>
            <input id="apply-name" class="form-input" placeholder="Your full name" required />
          </div>
          <div>
            <label class="block text-sm mb-2 font-medium text-gray-300">WhatsApp Number</label>
            <!-- UPDATED: type="tel" and inputmode="numeric" for number pad -->
            <input id="apply-phone" type="tel" inputmode="numeric" pattern="[0-9]{10}" title="Please enter a 10-digit number" class="form-input" placeholder="10-digit number" required />
          </div>
          <div>
            <label class="block text-sm mb-2 font-medium text-gray-300">Email Address</label>
            <input id="apply-email" type="email" class="form-input" placeholder="your@email.com" required />
          </div>
          <button id="apply-submit-btn" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-bold py-4 px-4 rounded-md transition-all duration-150 active:scale-[.98]">Sign Up & Apply</button>
        </form>
      </div>
      
      <!-- SUCCESS VIEW -->
      <div id="success-view" class="hidden text-center">
        <h2 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-green-400">Access Granted!</h2>
        <p class="text-lg text-gray-300 mb-8">Your access is verified. You will be redirected to homepage in <span id="countdown">5</span> seconds.</p>
        <button id="go-to-homepage-btn" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-4 px-4 rounded-md transition-all duration-150 active:scale-[.98]">
          Let's Go! Start Watching
        </button>
      </div>
    </div>
  </main>

  <!-- NEW: Full-screen Loader Overlay -->
  <div id="loader-overlay" class="hidden fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center">
    <div class="loader-spinner"></div>
    <p id="loader-text" class="text-white text-xl font-bold mt-6">Checking...</p>
  </div>

  <script>
    const APPLY_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwl7G-K7CHvszrrmUeH1_kVjRLISXDpkhjwXkbIsqcZ4QI5PN5aKrQQBjeM6iMbdrRc/exec';
    const LOGIN_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyf2iVL8_i7dgCt5omjPaDQlZXcSZE5vlp01_xanSnCEmnGimwqTk3rZbo5Yf_d7s0/exec';

    // --- Element References ---
    const showLoginBtn = document.getElementById('show-login-btn');
    const showApplyBtn = document.getElementById('show-apply-btn');
    const loginView = document.getElementById('login-view');
    const applyView = document.getElementById('apply-view');
    const successView = document.getElementById('success-view'); 
    const messageBox = document.getElementById('message-box');
    const countdownElement = document.getElementById('countdown');
    const otpContainer = document.getElementById('otp-container');
    const loaderOverlay = document.getElementById('loader-overlay');
    const loaderText = document.getElementById('loader-text');

    // --- NEW: Loader Functions ---
    function showLoader(text) {
      loaderText.textContent = text;
      loaderOverlay.classList.remove('hidden');
    }
    function hideLoader() {
      loaderOverlay.classList.add('hidden');
    }

    // --- Show Message Function ---
    function showMessage(type, text) {
      messageBox.className = 'p-4 mb-4 rounded-md text-sm text-white';
      messageBox.classList.add(type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600');
      messageBox.textContent = text;
      
      messageBox.classList.remove('hidden');
      messageBox.classList.add('animate-message');
      
      messageBox.addEventListener('animationend', () => {
          messageBox.classList.remove('animate-message');
      }, { once: true });
    }
    
    function hideMessage() {
      messageBox.classList.add('hidden');
      messageBox.classList.remove('animate-message');
    }

    // --- Auto Redirect Countdown ---
    function startCountdown() {
      let countdown = 5;
      countdownElement.textContent = countdown;
      
      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.top.location.href = 'homepage.html';
        }
      }, 1000);
    }

    // --- Tab Switching ---
    showLoginBtn.onclick = () => {
      loginView.classList.remove('hidden');
      applyView.classList.add('hidden');
      successView.classList.add('hidden');
      
      showLoginBtn.classList.add('text-white', 'font-bold', 'border-red-600');
      showLoginBtn.classList.remove('text-gray-400', 'font-medium', 'border-transparent');
      
      showApplyBtn.classList.add('text-gray-400', 'font-medium', 'border-transparent');
      showApplyBtn.classList.remove('text-white', 'font-bold', 'border-red-600');
      
      hideMessage();
    };

    showApplyBtn.onclick = () => {
      applyView.classList.remove('hidden');
      loginView.classList.add('hidden');
      successView.classList.add('hidden');
      
      showApplyBtn.classList.add('text-white', 'font-bold', 'border-red-600');
      showApplyBtn.classList.remove('text-gray-400', 'font-medium', 'border-transparent');

      showLoginBtn.classList.add('text-gray-400', 'font-medium', 'border-transparent');
      showLoginBtn.classList.remove('text-white', 'font-bold', 'border-red-600');
      
      hideMessage();
    };

    // --- Apply Form ---
    document.getElementById('apply-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('apply-submit-btn');
      btn.disabled = true;
      // UPDATED: Show loader instead of inline message
      showLoader('Submitting your application...');
      hideMessage();

      try {
        const res = await fetch(APPLY_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            name: document.getElementById('apply-name').value,
            phone: document.getElementById('apply-phone').value,
            email: document.getElementById('apply-email').value
          })
        });
        const data = await res.json();
        if (data.result === 'success') {
          showMessage('success', 'Success! We will contact you on WhatsApp soon.');
          e.target.reset();
        } else throw new Error(data.message || 'Unknown error');
      } catch (err) {
        showMessage('error', `Error: ${err.message}. Please try again.`);
        console.error('Apply error:', err);
      }
      // UPDATED: Hide loader and re-enable button
      hideLoader();
      btn.disabled = false;
    });

    // --- Login Form ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('login-submit-btn');
      hideMessage();
      
      // NEW: Get password from OTP boxes
      const otpInputs = [...otpContainer.querySelectorAll('.otp-input')];
      let password = '';
      otpInputs.forEach(input => {
        password += input.value;
      });

      // NEW: Validate OTP length
      if (password.length !== 6) {
        showMessage('error', 'Please enter all 6 digits of your password.');
        return;
      }

      btn.disabled = true;
      // UPDATED: Show loader
      showLoader('Verifying your details...');
      
      try {
        localStorage.removeItem('movieroll_session');
      } catch (lsError) {
        console.warn("Could not clear localStorage:", lsError);
      }
      
      const username = document.getElementById('username').value;

      try {
        const res = await fetch(LOGIN_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            username: username,
            password: password // Use the combined password
          })
        });
        
        if (!res.ok) {
            throw new Error(`Network error (status: ${res.status})`);
        }

        const data = await res.json();
        
        if (data.result === 'success') {
          // On success, loader will be hidden by the view change
          showMessage('success', 'Success! Your access is confirmed.');
          
          const expiry = Date.now() + 30 * 24 * 60 * 60 * 1000; // 30 days
          try {
            localStorage.setItem('movieroll_session', JSON.stringify({ 
              loggedIn: true, 
              username: username, 
              expiry: expiry 
            }));
          } catch (lsError) {
            console.warn("Could not set localStorage:", lsError);
            showMessage('error', 'Login OK, but session could not be saved.');
          }
          
          loginView.classList.add('hidden');
          applyView.classList.add('hidden');
          successView.classList.remove('hidden');
          
          startCountdown();
          // Keep loader on, it will be covered by the success view
          
        } else {
          // On fail, hide loader and show error
          hideLoader();
          throw new Error(data.message || 'Invalid username or password');
        }
      } catch (err) {
        // On network error, hide loader and show error
        hideLoader();
        showMessage('error', err.message);
        console.error('Login error:', err);
        btn.disabled = false;
      }
    });

    // --- "Go to Homepage" button ---
    document.getElementById('go-to-homepage-btn').addEventListener('click', () => {
        window.top.location.href = 'homepage.html';
    });

    // --- NEW: OTP Input Logic ---
    otpContainer.addEventListener('input', (e) => {
      const target = e.target;
      const val = target.value;
      
      if (isNaN(val)) {
        target.value = '';
        return;
      }

      if (val != '') {
        const next = target.nextElementSibling;
        if (next) {
          next.focus();
        }
      }
    });

    otpContainer.addEventListener('keydown', (e) => {
      const target = e.target;
      
      if (e.key === 'Backspace' && target.value === '') {
        const prev = target.previousElementSibling;
        if (prev) {
          prev.focus();
        }
      }
    });

    otpContainer.addEventListener('paste', (e) => {
        e.preventDefault();
        const pasteData = e.clipboardData.getData('text').trim().slice(0, 6);
        if (!/^\d+$/.test(pasteData)) {
            return; // Paste data is not numeric
        }
        
        const inputs = [...otpContainer.querySelectorAll('.otp-input')];
        pasteData.split('').forEach((char, index) => {
            if (inputs[index]) {
                inputs[index].value = char;
            }
        });

        // Focus the last input that was filled, or the next empty one
        const lastFilledIndex = Math.min(pasteData.length, inputs.length) - 1;
        if (pasteData.length < inputs.length) {
            inputs[lastFilledIndex + 1].focus();
        } else {
            inputs[lastFilledIndex].focus();
        }
    });


  </script>
</body>
</html>
